{% extends "index.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
  
  <form action="{{ url_for('auth.login') }}" method="post" class="space-y-6">
    <div>
      <!-- MEJORA: Se cambia a 'email' -->
      <label for="email" class="block font-medium text-gray-700">Correo Electrónico Institucional</label>
      <input type="email" name="email" id="email" class="w-full mt-1 p-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
    </div>
    
    <div>
      <label for="password" class="block font-medium text-gray-700">Contraseña</label>
      <input type="password" name="password" id="password" class="w-full mt-1 p-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
    </div>
    
    <div>
      <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Entrar
      </button>
    </div>
  </form>
  
  <p class="mt-6 text-center text-sm text-gray-600">
    ¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}" class="font-medium text-indigo-600 hover:underline">Regístrate aquí</a>
  </p>
</div>
{% endblock %}
