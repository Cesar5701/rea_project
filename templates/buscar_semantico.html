{% extends "index.html" %}
{% block title %}Búsqueda Semántica{% endblock %}
{% block content %}
  <h2 class="text-2xl font-bold mb-4">Búsqueda Semántica</h2>
  <form action="{{ url_for('buscar_semantico') }}" method="post" class="bg-white p-6 rounded-lg shadow-md space-y-4">
    <div>
      <label class="block font-medium">Consulta</label>
      <input type="text" name="q" class="w-full p-2 border rounded-lg" placeholder="Escribe tu búsqueda..." required>
    </div>
    <div>
      <label class="block font-medium">Resultados (Top-K)</label>
      <input type="number" name="k" class="w-20 p-2 border rounded-lg" value="5" min="1">
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Buscar</button>
  </form>
{% endblock %}
