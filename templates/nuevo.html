{% extends "index.html" %}
{% block title %}Nuevo Recurso{% endblock %}
{% block content %}
  <h2 class="text-2xl font-bold mb-4">Agregar Recurso</h2>
  <form action="{{ url_for('nuevo') }}" method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
    <div>
      <label class="block font-medium">Título</label>
      <input type="text" name="titulo" class="w-full p-2 border rounded-lg" required>
    </div>
    <div>
      <label class="block font-medium">Descripción</label>
      <textarea name="descripcion" class="w-full p-2 border rounded-lg"></textarea>
    </div>
    <div>
      <label class="block font-medium">Categoría (opcional)</label>
      <input type="text" name="categoria" class="w-full p-2 border rounded-lg">
    </div>
    <div>
      <label class="block font-medium">Enlace (opcional)</label>
      <input type="url" name="enlace" class="w-full p-2 border rounded-lg">
    </div>
    <div>
      <label class="block font-medium">Archivo (opcional)</label>
      <input type="file" name="archivo" class="w-full p-2 border rounded-lg">
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Guardar</button>
  </form>

  <script>
  document.getElementById('nuevo-form').addEventListener('submit', function() {
    document.querySelector('button[type="submit"]').disabled = true;
    document.getElementById('spinner').classList.remove('hidden');
  });
  </script>
{% endblock %}
